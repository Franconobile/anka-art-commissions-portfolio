<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./gallerystyle.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <div class="burger-icon">
            <svg id="icono-menu" viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20" fill="white"></rect>
                <rect y="30" width="100" height="20" fill="white"></rect>
                <rect y="60" width="100" height="20" fill="white"></rect>
            </svg>
        </div>
        <nav class="navbar">

            <div class="cont-menu active" id="menu">
                <ul>
                    <li><a href="./gallery.html">Gallery</a></li>
                    <li><a href="./index.html">About</a></li>
                    <li><a href="./commissions.html">Commissions and Contact</a></li>
                </ul>
            </div>
            <div class="nav-title">
                <h1>Anka Art</h1>
                <img src="./assets/pen-solid.svg" alt="Pen" width="30px" height="30px">
            </div>
        </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <div class="slide first">
                <img src="./assets/gallery/DENJITROLO.png" alt="">
            </div>
            <div class="slide">
                <img src="./assets/gallery/kobeni.png" alt="">
            </div>
            <div class="slide">
                <img src="./assets/gallery/copiacomisionabi.png" alt="">
            </div>
            <div class="slide">
                <img src="./assets/gallery/kokomi.png" alt="">
            </div>
            <div class="slide">
                <img src="./assets/gallery/frida.png" alt="">
            </div>
            <div class="slide">
                <img src="./assets/gallery/makima.png" alt="">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
